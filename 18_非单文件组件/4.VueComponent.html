<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VueComponent</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <!-- 
    关于 VueComponent：
      1. school 组件本质时一个名为 VueComponent 的构造函数，且不是程序员定义的，时 Vue.extend 生成的

      2. 我们只需要写 <school /> 或 <school></school>，Vue 解析时会帮我们创建 school 组件的实例对象，
        即 Vue 帮我们执行的： new VueComponent(options)

      3. 特别注意：每次调用 Vue.extend，返回的都是一个全新的 VueComponent！！！

      4. 关于 this 指向：
        (1). 组件配置中：
          data 函数、methods 中的函数、watch 中的函数、computed 中的函数 它们的this 均是【VueComponent 实例对象】
        (2). new Vue(options) 配置中：
          data函数、methods 中的函数、 watch 中的函数、computed 中的函数 它们的 this 均是 【Vue 实例对象】

      5. VueComponent 的实例对象，以后简称 vc （也可称之为：组件实例对象）
        Vue 的实例对象，以后简称 vm
        
   -->
  <div id="root">
    <school></school>
  </div>

  <script>
    Vue.config.productionTip = false;

    const school = Vue.extend({
      name: 'school',
      template: `
        <div>
          <h2>学校名称：{{ schoolName }}</h2>
          <h2>学校地址：{{ address }}</h2>
          <button @click="showName">点我提示学校名</button>
        </div>
      `,
      data() {
        return {
          schoolName: '尚硅谷',
          address: '北京'
        }
      },
      methods: {
        showName() {
          console.log('showName', this);
        }
      }
    });

    new Vue({
      el: '#root',
      components: {
        school,
      },
    })
  </script>
</body>
</html>
