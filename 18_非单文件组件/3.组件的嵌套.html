<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件的嵌套</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="root">
    <app></app>
  </div>

  <script>
    Vue.config.productionTip = false;

    const student = Vue.extend({
      name: 'student',
      template: `
        <div>
          <h2>学生姓名：{{ name }}</h2>
          <h2>学生年龄：{{ age }}</h2>
        </div>
      `,
      data() {
        return {
          name: '尚硅谷',
          age: 18
        }
      }
    })

    const school = Vue.extend({
      name: 'school',
      template: `
        <div>
          <h2>学校名称：{{ schoolName }}</h2>  
          <h2>学校地址：{{ address }}</h2>
          <student />
        </div>
      `,
      data() {
        return {
          schoolName: '尚硅谷',
          address: '北京'
        }
      },
      components: {
        student
      }
    });

    const hello = Vue.extend({
      name: 'hello',
      template: `
        <div>
          <h1>欢迎来到尚硅谷学习！</h1>  
        </div>
      `,
    });

    const app = Vue.extend({
      template: `
        <div>
          <hello></hello>
          <school></school>  
        </div>
      `,
      components: {
        hello,
        school
      }
    })

    new Vue({
      el: '#root',
      components: {
        app
      },
    })
  </script>
</body>
</html>
