<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>el与data的两种写法</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <!-- 
    data 与 el 的两种写法：
      1. el 两种写法：
        (1) new Vue 时候配置 el 属性
        (2) 先创建 Vue 实例，随后再通过 vm.$mount('#root') 指定 el 的值
      2. data 两种写法：
        (1) 对象式
        (2) 函数式
      3. 一个重要的原则：
        由 Vue 管理的函数，一定不要写箭头函数，一旦写了箭头函数，this 就不再是 Vue 实例了
   -->

  <div id="root">
    <h1>你好，{{ name }}</h1>
  </div>

  <script>
    Vue.config.productionTip = false; // 阻止 Vue 在启动时生成生产提示

    // el 的两种写法
    /* const v = new Vue({
      // el: '#root', // 第一种写法
      data: {
        name: '尚硅谷'
      }
    });

    console.log(v);
    v.$mount('#root'); // 第二种写法 */

    // data 的两种写法
    new Vue({
      el: '#root',
      // data 的第一种写法：对象式
      /* data: {
        name: '尚硅谷'
      } */

      // data 的第二种写法：函数式
      /* data: function () {
        console.log('@@@', this); // 此处的 this 是 Vue 实例对象
        return {
          name: '尚硅谷'
        }
      } */

      data() {
        console.log('@@@', this); // 此处的 this 是 Vue 实例对象
        return {
          name: '尚硅谷'
        }
      }
    })
  </script>
</body>
</html>
