<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>模板语法</title>
  <!-- 引入 Vue -->
  <script src="../js/vue.js"></script>
</head>
<body>
  <!-- 
    Vue 模板语法有2大类：
      1. 插值语法：
        功能：用于解析标签体内容
        写法：{{ xxx }}，xxx 是 js 表达式，且可以直接读取到 data 中的所有属性
      2. 指令语法：
        功能：用于解析标签（包括：标签属性、标签体内容、绑定事件...）
        举例：v-bind:href="xxx" 或 简写为 :href="xxx"，xxx 同样要写 js 表达式且可以直接读取到 data 中的所有属性
        备注：Vue 中有很多指令，且形式都是：v-???，此处我们只是拿 v-bind 举例子
   -->

  <!-- 准备一个容器 -->
  <div id="root">
    <h1>插值语法</h1>
    <h3>你好，{{ name }}</h3>
    <hr>

    <h1>指令语法</h1>
    <a v-bind:href="url">点我去尚硅谷学习1</a>
    <a :href="url">点我去尚硅谷学习2</a>
  </div>

  <script>
    Vue.config.productionTip = false; // 阻止 Vue 在启动时生成生产提示

    new Vue({
      el: '#root',
      data: {
        name: 'Jack',
        url: 'http://www.atguigu.com'
      }
    })
  </script>
</body>
</html>
