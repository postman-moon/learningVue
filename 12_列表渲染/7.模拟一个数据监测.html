<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模拟一个数据监测</title>
</head>
<body>
    <script>
        let data = {
            name: '尚硅谷',
            address: '北京',
        };

        // 创建一个监视的实例对象，用于监视 data 中属性的变化
        const obs = new Observer(data);
        console.log(obs);

        // 准备一个 vm 实例对象
        const vm = {};
        vm._data = data = obs;

        function Observer(obj) {
            // 汇总对象中所有的属性形成一个数组
            const keys = Object.keys(obj);

            // 边离
            keys.forEach((key) => {
                Object.defineProperty(this, key, {
                    get() {
                        return obj[key];
                    },
                    set(val) {
                        obj[key] = val;
                    }
                })
            })
        }
    </script>
</body>
</html>
