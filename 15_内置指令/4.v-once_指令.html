<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-once_指令</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <!-- 
    v-once 指令：
      1. v-once 所在节点在初次动态渲染后，就视为静态内容
      2. 以后数据的改变不会引起 v-once 所在结构的更新，可以用于优化性能
   -->

  <div id="root">
    <h3 v-once>初始化的n值是{{ n }}</h3>
    <h3>当前的n的值是：{{ n }}</h3>
    <button @click="n++">点我n+1</button>
  </div>

  <script>
    Vue.config.productionTip = false;

    new Vue({
      el: '#root',
      data: {
        n: 1
      }
    })
  </script>
</body>
</html>
