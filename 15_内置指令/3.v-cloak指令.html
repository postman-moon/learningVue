<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-cloak指令</title>
  <script src="../js/vue.js"></script>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>
  <!-- 
    v-cloak 指令(没有值)：
      1. 本质是一个特殊属性，Vue 实例创建完毕并接管容器后，会删除掉 v-cloak 属性
      2. 使用 css 配合v-cloak可以解决问题网速慢时页面展示出{{ xxx }} 的问题
   -->

  <div id="root">
    <h2 v-cloak>{{ name }}</h2>
  </div>

  <script>
    Vue.config.productionTip = false;

    new Vue({
      el: '#root',
      data: {
        name: '尚硅谷'
      }
    })
  </script>
</body>
</html>
