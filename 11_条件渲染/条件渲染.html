<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>条件渲染</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <!-- 
    条件渲染：
      1. v-if
        写法：
          (1) v-if="表达式"
          (2) v-else-if="表达式"
          (3) v-else="表达式"
        适用于：切换频率较低的场景
        特点：不展示的 DOM 元素直接被移除
        注意：v-if 可以和 v-else-if、v-else 一起使用，但要求结构不能“打断”

      2. v-show
        写法：v-show="表达式"
        适用于：切换频率较高的场景
        特点：不展示的DOM元素未被移除，仅仅是使用样式隐藏掉的

      3. 备注：
        使用 v-if 时，元素可能无法获取到，而使用v-show一定可以获取到

   -->

  <div id="root">
    <!-- 使用 v-show 做条件渲染 -->
    <!-- <h2 v-show="false">欢迎来到{{ name }}</h2> -->
    <!-- <h2 v-show="1 === 1">欢迎来到{{ name }}</h2> -->

    <!-- 使用 v-if 做条件渲染 -->
    <!-- <h2 v-if="false">欢迎来到{{ name }}</h2> -->
    <!-- <h2 v-if="1 === 1">欢迎来到{{ name }}</h2> -->

    <h2>当前的n值是：{{ n }}</h2>
    <button @click="n++">点我n+1</button>

    <div v-show="n === 1">Angular</div>
    <div v-show="n === 2">React</div>
    <div v-show="n === 3">Vue</div>


    <template v-if="n === 1">
      <h2>北京</h2>
      <h2>上海</h2>
      <h2>尚硅谷</h2>
    </template>
  </div>

  <script>
    new Vue({
      el: '#root',
      data: {
        name: '尚硅谷',
        n: 0,
      }
    })
  </script>
</body>
</html>
